<div class="task-group">
    <div class="task-group-header d-flex justify-content-between align-items-center"> 
        <h5 class="fw-bold">{{taskGroupHeader}}</h5>
        <div class="d-flex gap-5">
            <p class="fs-7 text-secondary">Delete All</p>
            <p class="fs-7">{{formattedDate}}</p>
        </div>
    </div>
    <div class="task-group-content row ">
        <div class="task-list col">
            <ul class="task-list-ul list-group">
                <li *ngFor="let task of taskList;let i = index;" class="task-list-li rounded list-group-item mb-3" [class.bg-primary]="isStatusComplete(task.taskStatus)">
                    <app-task-item (changeEvent)="onChange($event,i)" [task]="task"></app-task-item>
                </li>
            </ul>
        </div>
        <div class="chart-section d-flex flex-column align-items-center gap-3 col-3">
            <app-stats-card [isActiveCard]="tempBoolean" [ratioValue]="tempNumber"></app-stats-card>
            <app-stats-card [isActiveCard]="!tempBoolean" [ratioValue]="1-tempNumber"></app-stats-card>
        </div>
    </div>
</div>
